<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequelize</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Home Express atualizado!</h1>
    <a href="/add">Adicionar usuarios</a>
    <a href="/edit">Editar usuario</a>
    <form action="/users/" method="get">
        <label>Buscar Usuario</label>
        <input type="number" name="id" placeholder="Id do usuario">
        <input type="submit" value="Buscar">
    </form>
    <form action="/users" method="get">
        <label>Buscar todos os usuarios</label>
        <input type="submit" value="Buscar">
    </form>
    <form action="/delete" method="post">
        <label>Deletar usuario pelo id</label>
        <input type="number" name="id" placeholder="Id do usuario">
        <input type="submit" value="Deletar">
    </form>
</body>
</html>
